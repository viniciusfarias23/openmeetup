<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/application">

<th:block layout:fragment="content">
    <th:block th:each="meetup : ${meetups.content}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong th:text="${meetup.title}"></strong>
                <span class="pull-right" th:text="${meetup.meetupDateStr}"></span>
            </div>
            <div class="panel-body">
                <span th:text="${meetup.description}"></span>
            </div>
        </div>
    </th:block>
</th:block>

</html>
